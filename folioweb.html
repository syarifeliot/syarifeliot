<!DOCTYPE html>
<html>
<head>
    <title>SYARIF MUDRIK - Foto Folio</title>
    <style>
        /* Gaya CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>SYARIF MUDRIK</h1>
        <p>Foto Folio</p>
    </header>

    <main>
        <div class="gallery">
            <img src="gambar1.png" alt="Foto 1">
            <img src="gambar2.jpg" alt="Foto 2">
            <img src="gambar3.png" alt="Foto 3">
            <!-- Tambahkan gambar-gambar lainnya di sini -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 SYARIF MUDRIK - Foto Folio. All rights reserved.</p>
    </footer>
</body>
</html>
