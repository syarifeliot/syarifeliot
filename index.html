<!DOCTYPE html>
<html>
<head>
    <title>KELUARGA ANWAR - Foto Folio</title>
    <style>
        /* Gaya CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 1;
            padding: 1;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }
        
        .login-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .login-form input[type="text"],
        .login-form input[type="password"] {
            padding: 8px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
        }
        
        .login-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .download-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #45a049;
        }
        
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-link a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>KELUARGA ANWAR</h1>
        <p>Foto Folio</p>
    </header>
    
    <div class="login-form">
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </div>

    <main>
        <div class="gallery">
            <img src="gambar.jpg" alt="Foto 1">
            <video src="Finalis DKBCI Bekasi - Syarifah Azkia Naura Firrizqiah.mp4" width="370" height="478" controls></video>
            <img src="gambar3.png" alt="Foto 3">
            <!-- Tambahkan gambar-gambar lainnya di sini -->
        </div>
    </main>
    
    <div class="back-link">
        <a href="https://www.youtube.com/shorts/8xNDJ3YEaio">Back to Page</a>
    </div>
    
    <footer>
        <p>&copy; 2023 SYARIF MUDRIK - Foto Folio. All rights reserved.</p>
    </footer>
</body>
</html>
