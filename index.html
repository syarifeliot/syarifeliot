<!DOCTYPE html>
<html>
<head>
    <title>KELUARGA ANWAR - Foto Folio</title>
    <style>
        /* Gaya CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            width: 300px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .gallery-item.video img,
        .gallery-item.video::after {
            animation: slideInFromLeft 1s forwards;
        }

        .gallery-item.video::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .gallery-item.video:hover::after {
            opacity: 1;
        }

        .gallery-item.video:hover img {
            transform: scale(1.1);
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .login-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px #4CAF50;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .download-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link a {
            color: #fff;
            text-decoration: none;
        }

        /* Gaya CSS untuk animasi mengikuti kursor */
        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: cursorAnim 0.3s infinite alternate;
        }

        @keyframes cursorAnim {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>KELUARGA ANWAR</h1>
        <p>Foto Folio</p>
    </header>

    <div class="login-form-container">
        <form class="login-form" action="#" method="post">
            <input type="text" name="username" placeholder="Username" autofocus>
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </div>

    <main>
        <div class="gallery-item">
            <img src="gambar.jpg" alt="Foto 1">
        </div>
        <div class="gallery-item video">
            <img src="thumbnail-video.jpg" alt="Thumbnail Video">
            <video src="Finalis DKBCI Bekasi - Syarifah Azkia Naura Firrizqiah.mp4" width="300" height="400" controls></video>
        </div>
        <div class="gallery-item">
            <img src="gambar3.png" alt="Foto 3">
        </div>
        <!-- Tambahkan gambar-gambar lainnya di sini -->
    </main>

    <div class="back-link">
        <a href="https://www.youtube.com/shorts/8xNDJ3YEaio">Back to Page</a>
    </div>

    <footer>
        <p>&copy; 2023 SYARIF MUDRIK - Foto Folio. All rights reserved.</p>
    </footer>

    <!-- Script JavaScript untuk animasi mengikuti kursor -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var cursor = document.createElement("div");
            cursor.classList.add("cursor");
            document.body.appendChild(cursor);

            document.addEventListener("mousemove", function (e) {
                cursor.style.left = e.clientX + "px";
                cursor.style.top = e.clientY + "px";
            });
        });
    </script>
</body>
</html>
